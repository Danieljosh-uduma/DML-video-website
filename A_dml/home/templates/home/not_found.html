<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404- NOT FOUND</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/favicon_io/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon_io/site.webmanifest">

    <link href="{% static 'css/not_found.css' %}" rel="stylesheet">
</head>
<body>
    <a href="{% url 'home:homepage' %}" target="_blank">
        <header class="top-header">
      </header>
      
      <!--dust particel-->
      <div>
        <div class="starsec"></div>
        <div class="starthird"></div>
        <div class="starfourth"></div>
        <div class="starfifth"></div>
      </div>
      <!--Dust particle end--->
      
      
      <div class="lamp__wrap">
        <div class="lamp">
          <div class="cable"></div>
          <div class="cover"></div>
          <div class="in-cover">
            <div class="bulb"></div>
          </div>
          <div class="light"></div>
        </div>
      </div>
      <!-- END Lamp -->
      <section class="error">
        <!-- Content -->
        <div class="error__content">
          <div class="error__message message">
            <h1 class="message__title">Page Not Found</h1>
            <p class="message__text">We're sorry, the page you were looking for isn't found here. The link you followed may either be broken or no longer exists or under development. Please try again, or take a look at our.</p>
          </div>
          <div class="error__nav e-nav">
            <a href="{% url 'home:homepage' %}" target="_blanck" class="e-nav__link"></a>
          </div>
        </div>
        <!-- END Content -->
      
      </section>
      
        </a>
</body>
</html>
